models:
  Product:
    pn: string
    price: decimal:10,2
    year: unsignedInteger default:0
    class: string default:'n/a'
    description: text:nullable
    relationships:
      belongsToMany: Contract through:ContractProduct

  Customer:
    sap_no: unsignedInteger
    name_chs: string
    name_eng: string
    file_no: string default:'0'
    locate: string default:'n/a'
    group: unsignedInteger default:0
    relationships:
      hasMany: Contract, Contact
    indexes:
      - unique: sap_no

  Contact:
    customer_id: foreignId:customers
    name: string
    email: string:nullable
    phone: string:nullable
    address: text:nullable
    relationships:
      belongsTo: Customer
      hasMany: Contract
  
  Contract:
    contract_no: string
    contract_region: string default:'CD'
    contract_date: date
    contract_class: string default:'VC'
    contract_sales: string default:'ML'
    customer_id: foreignId:customers
    contact_id: foreignId:contacts:nullable
    contract_amount: decimal:8,2 default:0.00
    contract_tax_rate: decimal:8,2 default:13.00
    contract_amount_wtax: decimal:8,2 default:0.00
    terms_origin: text
    terms_delivery: text
    terms_place_delivery: text
    delivery_estimated: integer default:0
    terms_payment: text
    relationships:
      belongsTo: Customer, Contact
      hasMany: Attachment
      belongsToMany: Product through:ContractProduct
    indexes:
      - unique: contract_no
  
  ContractProduct:
    contract_id: foreignId:contracts
    product_id: foreignId:products
    quantity: integer:default(1)
    discount_rate: decimal:8,2
    amount: decimal:8,2

  Attachment:
      contract_id: foreignId:contracts
      file_path: string
      file_name: string
      mime_type: string
      size: integer:unsigned
      relationships:
        belongsTo: Contract

relationships:
- Contract belongsToMany Product through:ContractProduct

